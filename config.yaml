curriculum:
  complex_noise:
    end_amplitude: 0.0
    epochs_to_max: 10000
    min_amplitude: 0.05
    start_amplitude: 0.0
  learning_rate:
    end: 1.0e-06
    epochs_to_min: 10000
    start: 1.0e-06
  loss_weights:
    epochs_to_final: 100000
    final:
      gradient: 1.0e-10
      magnitude: 1.0e-10
      position: 10.0
      second_derivative: 1.0e-10
    start:
      gradient: 1.0e-10
      magnitude: 1.0e-10
      position: 10.0
      second_derivative: 1.0e-10
loss:
  name: simple_mse
model:
  gradient_refinement:
    base_step_size: 0.001
    enabled: false
    max_iterations: 10
  name: pinn_peak_detector
signal:
  length: 2048
  sampling_rate: 1024
training:
  batch_size: 32
  early_stopping:
    min_delta: 0.0001
    patience: 1000
  num_epochs: 1000
visualization:
  num_predictions: 10
  plot_frequency: 1000
